<!DOCTYPE html>
<html lang="en">

<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
</head>

<!-- Image and Text Nav -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Weather Dashboard</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search City" aria-label="Search">
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Weather It!</button>
    </form>
  </nav>


<body>

    
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // This is our API key. Add your own API key between the ""
    var APIKey = "4c51b873bdfb944c8ab8d461c97a219a";

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
        console.log(response);

    // calculate temp
        const tempInF =(response.main.temp - 273.15) * 1.80 + 32;

        //Set index
        const cityEl = $('.city');
        const windEl = $('.wind');
        const humidityEl = $('.humidity');
        const tempEl = $('.temp');

        cityEl.html('<h2>' + response.name + '</h2>');

        windEl.html('Wind Speed: ' + response.wind.speed);
        humidityEl.html('Humidity: ' + response.main.humidity);
        tempEl.html('Temperature(F): ' + tempInF.toFixed(2));


    });
  </script>
</body>

</html>
